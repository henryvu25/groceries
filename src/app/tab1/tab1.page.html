<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>


<h3 class="no-item" *ngIf="items.length ===0">
  No items available in the list!
</h3>
<!-- List of Sliding Items -->
<ion-list>

  <ion-item-sliding *ngFor="let item of items; let i = index">
    <ion-item>
      <ion-label>{{item.name}}</ion-label>
      <p>{{item.quantity}}</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="editItem(item, i)" ion-button color="primary"><ion-icon name="create"></ion-icon>Edit</ion-item-option>
      <ion-item-option (click)="removeItem(item, i)" ion-button color="success"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
      <ion-item-option (click)="shareItem(item, i)" ion-button color="secondary"><ion-icon name="share"></ion-icon>Share</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
  
</ion-content>
